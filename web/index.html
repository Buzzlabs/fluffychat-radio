<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- Open Graph -->
    <meta property="og:title" content="Radio Hemp" />
    <meta
      property="og:description"
      content="A frequência da cannabis legal no Brasil."
    />
    <meta
      property="og:image"
      content="https://grupos.radiohemp.com/icons/radio-icon-192.png"
    />
    <meta property="og:url" content="https://grupos.radiohemp.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (opcional, mas recomendado) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Radio Hemp" />
    <meta
      name="twitter:description"
      content="A frequência da cannabis legal no Brasil."
    />
    <meta
      name="twitter:image"
      content="https://grupos.radiohemp.com/icons/radio-icon-192.png"
    />

    <meta
      name="description"
      content="A frequência da cannabis legal no Brasil."
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="RadioHemp" />
    <link rel="apple-touch-icon" href="icons/radio-icon-192.png" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>Radio Hemp</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="splash/style.css" />
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="https://player.live-video.net/1.20.0/amazon-ivs-player.min.js"></script>
  </head>

  <body>
    <script>
      window.addEventListener('load', function (ev) {
        {{flutter_js}}
        {{flutter_build_config}}

        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: {{flutter_service_worker_version}},
          },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({ useColorEmoji: true }).then(function (appRunner) {
            appRunner.runApp();
          });
        }
        });
      });
    </script>
    <picture id="splash">
      <source
        srcset="
          splash/img/light-1x.png 1x,
          splash/img/light-2x.png 2x,
          splash/img/light-3x.png 3x,
          splash/img/light-4x.png 4x
        "
        media="(prefers-color-scheme: light) or (prefers-color-scheme: no-preference)"
      />
      <source
        srcset="
          splash/img/dark-1x.png 1x,
          splash/img/dark-2x.png 2x,
          splash/img/dark-3x.png 3x,
          splash/img/dark-4x.png 4x
        "
        media="(prefers-color-scheme: dark)"
      />
      <img class="center contain fade-in" src="splash/img/light-1x.png" />
    </picture>
  </body>
</html>
